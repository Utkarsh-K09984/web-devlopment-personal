<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    .contain{
        border: 2px solid black;
        display: grid;
        grid-template-areas: "nav nav nav"
                            "side article article";

    }
    .box{
        border: 2px solid green;
        height: 30px ;
        /* width: 30px; */
    }
    .item-4{
        grid-area: article ;

    }
    .item-1{
        grid-area: nav;
    }
</style>
</head>
<body>
<div class="contain">
    <div class="box item-1">1</div>
    <div class="box">2</div>
    <div class="box item-4" >3</div>
    <div class="box item-4 ">4</div>
    <div class="box">5</div>
</div>
</body>
</html>
